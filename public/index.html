
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rekog-Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://codemithra.com"><img class="w-50 ps-2"
                    src="https://assets.ethnus.com/ethnus/2022/10/14035013/logo-codemithra-1.svg"></a>
            <div class="me-2 text-sm">Image Recognition Demo</div>
        </div>
    </nav>
    <div class="container">
        <div class="mt-3">
            <label for="image-upload" class="form-label">Upload your image here</label>
            <input class="form-control" type="file" name="image-upload" id="image-upload" accept="image/*" />
        </div>
        <div id="result" class="mt-5" style="display: none">
            <div class="container">
                <div class="row">
                    <div class="col-sm text-center">
                        <h2>Your Image</h2>
                    </div>
                    <div class="col-sm text-center">
                        <h2>Recognized Data</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm shadow-lg p-3 d-flex justify-content-center align-items-center"
                        style="height: 400px;">
                        <img class="img-fluid" id="uploaded-image" style="max-height: 400px;">
                    </div>
                    <div class="col-sm text-center" id="recognition-results">
                        <div class="row">
                            <div class="col-sm" id="title-image">
                                <h4>Image Attributes</h4>
                            </div>
                            <div class="col-sm" id="title-face">
                                <h4>Facial Attributes</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm" id="image"></div>
                            <div class="col-sm" id="face"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</body>

</html>
